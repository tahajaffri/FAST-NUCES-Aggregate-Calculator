<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU Test Aggregate Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>NU Test Aggregate Calculator</h1>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <form id="calculator-form">
            <label for="matric-percentage">Matric Percentage:</label>
            <input type="number" id="matric-percentage" required>

            <label for="fsc-percentage">Fsc Part 1 Percentage:</label>
            <input type="number" id="fsc-percentage" required>

            <label for="adv-maths-correct">Advance Maths <span class="correct-answers-text">Correct Answers</span>:</label>
            <input type="number" id="adv-maths-correct" required>

            <label for="adv-maths-attempted">Advance Maths Attempted:</label>
            <input type="number" id="adv-maths-attempted" required>

            <label for="basic-maths-correct">Basic Maths <span class="correct-answers-text">Correct Answers</span>:</label>
            <input type="number" id="basic-maths-correct" required>

            <label for="basic-maths-attempted">Basic Maths Attempted:</label>
            <input type="number" id="basic-maths-attempted" required>

            <label for="iq-correct">IQ <span class="correct-answers-text">Correct Answers</span>:</label>
            <input type="number" id="iq-correct" required>

            <label for="iq-attempted">IQ Attempted:</label>
            <input type="number" id="iq-attempted" required>

            <label for="english-correct">English <span class="correct-answers-text">Correct Answers</span>:</label>
            <input type="number" id="english-correct" required>

            <label for="english-attempted">English Attempted:</label>
            <input type="number" id="english-attempted" required>

            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="result">
            <h2>Results:</h2>
            <p id="nu-test-marks"></p>
            <p id="aggregate"></p>
        </div>
    </div>
    <div class="credits">
        <p>Designed with ❤️ by <a href="https://github.com/yourusername">Taha Jaffri</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
